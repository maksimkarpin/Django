{% extends 'workplaces/base.html' %}

{% block title %}{{ workplace.number|default:"Новое" }} рабочее место{% endblock %}

{% block content %}


<h2>{% if form.instance.pk %}Редактирование{% else %}Создание{% endif %} рабочего места</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>

<a href="{% url 'workplaces_list' %}">Назад к списку</a>
{% endblock %}
