{% extends 'employees/base.html' %}

{% block content %}
<h1>
    {% if form.instance.pk %}
        Редактировать сотрудника
    {% else %}
        Создать нового сотрудника
    {% endif %}
</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        Сохранить
    </button>
    <a href="{% url 'employees' %}" class="btn btn-secondary">
        Отмена
    </a>
</form>

{% endblock %}
