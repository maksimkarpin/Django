{% extends 'employees/base.html' %}

{% block content %}
<h2>Список навыков</h2>
<a href="{% url 'skill_add' %}">Добавить навык</a>

<table class="table">
    <thead>
        <tr>
            <th>Название</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for skill in skills %}
        <tr>
            <td>{{ skill.name }}</td>
            <td>
                <a href="{% url 'skill_edit' skill.pk %}">Редактировать</a>
                <a href="{% url 'skill_delete' skill.pk %}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
