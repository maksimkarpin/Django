{% extends 'employees/base.html' %}

{% block content %}
<h2>
    {% if form.instance.pk %}
        Редактирование навыка
    {% else %}
        Создание нового навыка
    {% endif %}
</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'skill_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
