{% extends 'employees/base.html' %}

{% block content %}
<h2>Подтверждение удаления навыка</h2>

<h3>Вы действительно хотите удалить навык "{{ skill.name }}"?</h3>

<form method="post">
    {% csrf_token %}
    <div class="form-actions">
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'skill_list' %}" class="btn btn-secondary">Отмена</a>
    </div>
</form>
{% endblock %}
